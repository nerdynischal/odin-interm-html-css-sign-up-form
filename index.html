<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Practice</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--Side Banner-->
      <aside id="side">
        <div class="side__image-container">
          <img
            src="img/milad-fakurian-nY14Fs8pxT8-unsplash.jpg"
            alt="abstract illustration"
          />
        </div>

        <div class="side__logo">
          <img src="img/odin-lined.png" alt="Odin logo" />
          <h1>Odin</h1>
        </div>
      </aside>

      <!--Content-->
      <section id="content-container">
        <div class="content-container__text">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. <br />
            Sign up <em> now </em> to get started.
          </h2>
          <h2>You <em>know</em> you want to.</h2>
        </div>

        <div class="content-container__form">
          <form action="#" method="post">
            <div class="form__card-objects">
              <h2>Lets do this!</h2>
              <div class="form__input-fields-container">
                <div class="form__input-field">
                  <label for="firstName">first name</label><br />
                  <input type="text" id="firstName" />
                </div>

                <div class="form__input-field">
                  <label for="lastName">last name</label><br />
                  <input type="text" id="lastName" />
                </div>

                <div class="form__input-field">
                  <label for="email">email</label><br />
                  <input type="email" id="email" />
                </div>

                <div class="form__input-field">
                  <label for="phine">phone number</label><br />
                  <input type="number" id="phone" />
                </div>

                <div class="form__input-field">
                  <label for="password">password</label><br />
                  <input type="password" id="password" />
                </div>

                <div class="form__input-field">
                  <label for="confirmPassword">confirm password</label><br />
                  <input type="password" id="confirmPassword" />
                </div>
              </div>
            </div>

            <div class="form__buttons-container">
              <button class="btn__primary" type="button">Create Account</button>
              <div>
                Already have an account? <span class="log-in"> Log in</span>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
